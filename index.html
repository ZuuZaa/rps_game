<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-6 text-center mt-5 pt-5 pb-3" id="welcomeText">
                <h1>SIGN IN FIRST :)</h1>
            </div>
        </div>
        <div class="row text-center" id="signin">
            <div class="col-12 col-md-6 offset-md-5 text-center pt-5">
                <form>
                    <div class="form-group form-check">
                        <input type="text" class="form-control float-left" id="uname" placeholder="your nickname"
                            name="uname" required>
                        <button type="submit" class="btn btn-info" id="start">start</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center d-none" id="gameZone">
            <div class="col-4 col-md-2 offset-md-5 pt-2 text-center">
                <div class="img-holder">
                    <div id="player1"></div>
                    <img id="player1img" src="">
                </div>
            </div>
            <div class="col-4 col-md-3 pt-5">
                <div id="score" class=" pt-5 text-center img-holder">

                </div>
            </div>

            <div class="col-4 col-md-2 pt-2 text-center ">
                <div class="img-holder">
                    <div id="player2"></div>
                    <img id="player2img" src="">
                </div>
            </div>
        </div>
        <div class="row d-none" id="gameButtons">
            <div class="col-12 col-md-7 offset-md-5 pl-5 pl-md-1 btn-holder text-center mt-md-3">
                <button data-name="rock" data-value="true" type="button" class="btn my-btn btn-info text-centre p-3 m-2 my-btn">
                    <i class="far fa-hand-rock my-icon"></i></button>
                <button data-name="paper" data-value="true" type="button" class="btn my-btn btn-info text-centre p-3 m-2 my-btn">
                    <i class="far fa-hand-paper my-icon"></i></button>
                <button data-name="scissors" data-value="true" type="button" class="btn my-btn btn-info text-centre p-3 m-2 my-btn">
                    <i class="far fa-hand-scissors my-icon"></i></button>
            </div>
        </div>
        <div id="chatBox" class="row d-none">
            <div class="col-12 col-md-7 offset-md-4 mt-md-5">
                <div id="chat" class="p-4"></div>
                <form id="chatform">
                    <input type="textarea" class="form-control float-left" id="newMessage" placeholder="new message"
                        name="message" required>
                    <button type="submit" class="btn btn-info" id="send">send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/game.js"></script>
</body>

</html>
